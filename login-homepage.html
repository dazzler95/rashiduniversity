<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Homepage</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="login-body">
    <div id="hp-login-wrapper">
      <div class="register-hp-container">
          <div class="container-fb">
            <a id="google" href="#">Login with Facebook</a>
          </div>
          <div class="container-google">
            <a id="fb" href="#">Login with Google</a>
          </div>
        <label class="hp-email" for="email">Email</label><input type="text" id="email" placeholder="Enter your email.." />
        </li>
        <label class="hp-password" for="password">Password</label><input type="text" id="password" placeholder="Enter your password.." />
        </li>
            <button class="submit-login" type="login">Login</button>
      </div>
    </div>
  </body>
</html>
