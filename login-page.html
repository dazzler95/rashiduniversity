<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="register-body">
    <div class="form-container">
      <form action="#">
        <ul class="outer">
          <li>
            <label for="first-name">First Name</label
            ><input
              type="text"
              id="first-name"
              placeholder="Enter your first name here"
            />
          </li>
          <li>
            <label for="last-name">Last Name</label
            ><input
              type="text"
              id="first-name"
              placeholder="Enter your last name here"
            />
          </li>
          <li>
            <label for="email">Email</label
            ><input
              type="text"
              id="email"
              placeholder="Enter your email here"
            />
          </li>
          <li>
            <label for="phone">Phone Number</label
            ><input
              type="text"
              id="phone"
              placeholder="Enter your phone number here"
            />
          </li>
          <li>
            <label
              for="message"
              >Write about yourself (core beliefs, passion, why would you like to join, etc.)</label
            ><input
              type="text"
              id="message"
              placeholder="Your message.."
            />
          </li>
          <form action="#">
            <label for="category"
              >Which of the following categories of topics your course falls
              into:</label
            >
            <select class="category" id="category">
              <option value="select">Select</option>
              <option value="health">Health</option>
              <option value="wealth">Wealth</option>
              <option value="relationship">Relationship</option>
              <option value="happiness">Happiness</option>
              <option value="spirituality">Spirituality</option>
              <option value="other">Other</option>
            </select>
            <br /><br />
            <li>
              <label for="duration">Course Duration</label
              ><input
                type="text"
                id="duration"
                placeholder="What is the duration of your course"
              />
            </li>
            <li>
            <form action="#">
                <label for="category">How many sections does your course have?
                </label>
                <select class="course-section" id="course-section">
                    <option value="select">Select</option>
                    <option value="one">1</option>
                    <option value="two">2</option>
                    <option value="three">3</option>
                    <option value="four">4</option>
                    <option value="five">5</option>
                    <option value="six">6</option>
                    <option value="seven">7</option>
                    <option value="eight">8</option>
                    <option value="nine">9</option>
                    <option value="ten">10</option>
                    <option value="eleven">11</option>
                    <option value="twelve">12</option>
                    <option value="thirteen">13</option>
                    <option value="fourteen">14</option>
                    <option value="fifteen">15</option>
                    <option value="sixteen">16</option>
                    <option value="seventeen">17</option>
                    <option value="eighteen">18</option>
                    <option value="nineteen">19</option>
                    <option value="twenty">20</option>
                    <option value="twentyone">21</option>
                    <option value="twentytwo">22</option>
                    <option value="twentythree">23</option>
                    <option value="twentyfour">24</option>
                    <option value="twentyfive">25</option>
                    <option value="twentysix">26</option>
                    <option value="twentyseven">27</option>
                    <option value="twentyeight">28</option>
                    <option value="twentynine">29</option>
                    <option value="thirty">30</option>
                    <option value="thirtyone">31</option>
                    <option value="thirtytytwo">32</option>
                    <option value="thirtythree">33</option>
                    <option value="more">Even More..</option>
                </select>
                <br /><br />
            </li>
            <button class="submit-btn" type="submit">Submit</button>
          </form>
        </ul>
      </form>
    </div>
  </body>
</html>
